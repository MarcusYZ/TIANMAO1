<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            height: 300px;
            width: 300px;
            background: #FF0036;
            position: relative;
            left: 0;
        }
    </style>

</head>
<body>
<button id="move">move</button>
<div id="box"></div>

<script>
   var oMove=document.getElementById('move');
    var oBox=document.getElementById('box');
    oMove.onclick=function () {
        var timer=setInterval(function () {
            if (oBox.offsetLeft>500){
                clearInterval(timer)
            }
            oBox.style.left=oBox.offsetLeft+20+'px'
        })

    }
</script>
</body>
</html>
注意点：
1.一定不能忘记括号，不然功亏一篑
2.要让清除时间跟在判断后面，当大于500了才要清除
思路
1.先考虑增加一个点击事件
2.事件内容时不断增加20的offsetleft，每30ms
3.判断当大于500时清除定时器
