<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="div1"> 1
    <div class="div2"> 2
        <div class="div3"> 3
            <div class="div4"> 4</div>
            <span>5</span>
        </div>
    </div>
    <span>6</span>
</div>
<button class="find"></button>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        $('.find').on('click',function () {
            $('.div1').find('*').css('background','red')

        })

    })
</script>
</body>
</html>
