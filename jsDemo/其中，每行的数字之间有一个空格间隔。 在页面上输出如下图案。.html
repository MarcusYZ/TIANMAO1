<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i=5;i>=1;i--){
        for (var b=1;b<=i ;b++){
            document.write('&nbsp')
        }
        for (var b=5;b>=i ;b--){
            document.write('*'+ '&nbsp')
            }
        for (var b=1;b<=i ;b++) {
            document.write('&nbsp ')
        }
        document.write("<br>")
    }
</script>
</body>
</html>
