<!--编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。-->
<script>
    var x;var y;
    function Min1(x,y) {

       return Math.min(x,y)


    }
    var x=window.prompt("请输入第一个数字x");

    console.log(Min1(x,y))
