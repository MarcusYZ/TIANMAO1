<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1 {
            background: #FF0036;
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
<div class="div1">

</div>
<script>
    var today = new Date();
    var year = today.getFullYear();
    if (year % 4 == 0 && year % 100 !== 0 || year % 400 == 0) {
        document.write('闰年')
    }
    else {
        document.write('非闰年')
    }

</script>
</body>
</html>
