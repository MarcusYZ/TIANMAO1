<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            background: #ff0000;
            /*transition: transform 3s ease;*/

            position: relative;
            /*transform: translateX(700px);*/
            left: 100px;
        }

        /*#move{*/
        /*transform: translateX(500px);*/
        /*}*/
    </style>
</head>
<body>
<button id="move">move</button>
<div id="box"></div>

<script>
    var oMove = document.getElementById('move');
    var oBox = document.getElementById('box');
    // 获取元素
    oMove.onclick = function(){
        // oBox.className = 'move';


        // console.log(oBox.offsetLeft);
        var timer = setInterval(function(){
            // 定义循环带定时器
            if(oBox.offsetLeft >= 500){

                clearInterval(timer);
            }
            // 清除定时器
            oBox.style.left = oBox.offsetLeft + 20 + 'px';
        }, 30);
        // 设置定时器，让Box的css属性left每次增加当前的距离+20px
    };


</script>
</body>
</html>
